name: Swift

on:
  push:
    branches: [ ios_develop ]
  pull_request:
    branches: [ ios_release ]
  
jobs: 
      build:
        runs-on: [macos-latest] 
        defaults:
          run:
            working-directory: ./iOS/IssueTracker
        env: 
          XC_VERSION: ${{ '12.1.0' }}
          XC_PROJECT: ${{ 'IssueTracker.xcworkspace' }}
          XC_SCHEME: ${{ 'IssueTrackerTest' }} 
        steps: 
        - name: Select latest Xcode 
          run: "sudo xcode-select -s ./Applications/Xcode_$XC_VERSION.app" 
        - name: Install Dependencies
          run: pod install --repo-update
          shell: bash
        - uses: actions/checkout@v2
        - name: Run Unit and UI Tests
          run: /usr/bin/xcodebuild test -project “$XC_PROJECT” -scheme “$XC_SCHEME” -destination ‘platform=iOS Simulator,name=iPhone 11’       
          
       
